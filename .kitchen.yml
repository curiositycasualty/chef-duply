---
driver_plugin: vagrant
driver_config:
  require_chef_omnibus: <%= ENV['CHEF_VERSION'] || '12.7' %>
  ssh:
    insert_key: false

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-12.04
  - name: ubuntu-14.04
  - name: debian-7.11

suites:
  - name: duply
    run_list:
      - recipe[fake::default]
    attributes:
